<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Research Page</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="m-3">
        <h1>Stock Analysis</h1>
        <form>
            <h4>New Company</h4>
            <label class="form-label">Company</label>
            <input id="company-input" type="text" class="form-control" />
            <label class="form-label">Symbol</label>
            <input id="symbol-input" type="text" class="form-control" />
            <button class="btn btn-success mt-3" onclick="createCompany(event)">Create</button>
        </form>
        <div id="companies-container" style="padding: 25px;"></div>
    </div>
    <script src="API_key.js"></script>
    <script src="screener.js"></script>
</body>
</html>
